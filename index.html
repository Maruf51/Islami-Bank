<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islami Bank</title>
    <link rel="shortcut icon" href="images/islami-bank.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="login-form" class="container">
        <h1 class="text-center welcome">Welcome to Islami Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <input type="password" class="form-control" placeholder="Password">
            <button id="button" class="btn-success">Enter</button>
        </div>
    </div>

    <div class="container" id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="deposit-current-amount">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdraw-current-amount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance-current-amount">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="amount submit-area">
                    <h4>Deposit</h4>
                    <input id="inputDepositAmount" class="form-control" type="text" placeholder="$ Enter the Amount you want to Deposit">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="amount submit-area">
                    <h4>Withdraw</h4>
                    <input id="inputWithdrawAmount" class="form-control" type="text" placeholder="$ Enter the Amount you want to Withdraw">
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>





    <script>
        // login button event handler
        document.getElementById('button').addEventListener('click', function(){
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';
        })


        // deposit button event handler
        document.getElementById('addDeposit').addEventListener('click', function(){
            const amount = document.getElementById('inputDepositAmount').value;
            const depositAmount = parseFloat(amount);

            depositSystem('deposit-current-amount', depositAmount);
            depositSystem('balance-current-amount', depositAmount);
            document.getElementById('inputDepositAmount').value = "";
        })

        // withdraw button event handler
        document.getElementById('addWithdraw').addEventListener('click', function(){
            const amount = document.getElementById('inputWithdrawAmount').value;
            const withdrawAmount = parseFloat(amount);
            depositSystem('withdraw-current-amount', withdrawAmount);
            depositSystem('balance-current-amount', -1 * withdrawAmount);
            document.getElementById('inputWithdrawAmount').value = "";
        })


        function depositSystem(deposit, depositAmount){
            const currentBalanceAmount = document.getElementById(deposit).innerText;
            const CurrentAmount = parseFloat(currentBalanceAmount);
            const totalAmount = depositAmount + CurrentAmount;
            document.getElementById(deposit).innerText = totalAmount;
        }
    </script>
</body>
</html>
